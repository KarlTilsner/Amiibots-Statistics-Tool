<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta name="Amiibots Statistics Tool" content="width = device-width", initial-scale = "1.0">
        <title>Amiibots Statistics Tool</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

        <link rel="stylesheet" href="css/styles.css">

        <script src="js/usage_tierlist.js"></script>
        <script src="js/versionNumber.js"></script>
        <script src="js/navBarElement.js"></script>
        <script src="js/search_history.js"></script>
    </head>




    
    <body> 

        <nav class="navbar" id="documentNavbar"></nav>





        <main>
            <div class="header">
                <div>
                    <h1 class="title">Amiibots Statistics Tool</h1> 
                    <p class="version" id="versionNo"></p>
                </div>

                <div class="search_history_button" onclick="toggleVisibility()">
                    <img class="search_history_icon" src="images/icon_search_history.png">
                </div>

            </div>



            <div class="block" id="searchHistoryDropdown" style="display: none;">
                <div class="container">
                    <h1 style="margin-left: 1rem; margin-right: 1rem; border-bottom: 1px solid rgba(200, 200, 200, 0.2);">Search History</h1>
                    <div class="even_padding">
                        <div class="flex_list_container" id="searchHistoryDropdownContent"></div>
                    </div>
                </div>
            </div>



            <div class="block flex_container">
                <div class="container search_bar">
                    <form>
                        <div class="search_buttons">
                            <input class="thick_button" type="button"  id="ruleset_vanilla"  name="ruleset"   value="Vanilla"        onclick="usageTierlistRulesetHighlight('null', 'vanilla')">
                            <input class="thick_button" type="button"  id="ruleset_b5b"      name="ruleset"   value="Big 5 Ban"      onclick="usageTierlistRulesetHighlight('null', 'b5b')">
                            <input class="thick_button" type="button"  id="ruleset_ag"       name="ruleset"   value="Anything Goes"  onclick="usageTierlistRulesetHighlight('null', 'ag')">
                        </div>
                    </form>
                </div>
                
                <div class="container search_bar">
                    <form>
                        <div class="search_buttons">
                            <input class="thick_button" type="button"  id="filter_all"              name="ruleset"   value="Filter All"                 onclick="usageTierlistFilterHighlight('null', 'all')">
                            <input class="thick_button" type="button"  id="filter_active"           name="ruleset"   value="Filter Active"              onclick="usageTierlistFilterHighlight('null', 'active')">
                            <input class="thick_button" type="button"  id="filter_active_standby"   name="ruleset"   value="Filter Active and Standby"  onclick="usageTierlistFilterHighlight('null', 'active_standby')">
                        </div>
                    </form>
                </div>
            </div>


            <!-- <div class="block">
                <div class="container">
                    <h2 id="rating_slider_title" style="text-align: center;">Filter by rating mu (off)</h2>
                    <div class="search_buttons">
                        <input class="rangeSlider" id="rangeSlider" type="range" min="0" max="50" value="0">
                    </div>
                </div>
            </div> -->



            <div class="block">
                <div class="container">
                    <H2 id="tierlistTitle" style="text-align: center;">Character Population Tierlist</H2>

                    <div class="flex_container">
                        <div class="tier_list_row_header" style="background-color: rgba(255, 255, 255, 1);">
                            <h2 class="tier_list_row_header_text">UBER</h2>
                        </div>
                        <div class="flex_container" id="UBER_TIER"></div>
                    </div>


                    <div class="flex_container">
                        <div class="tier_list_row_header" style="background-color: rgba(255, 127, 127, 1);">
                            <h2 class="tier_list_row_header_text">OU</h2>
                        </div>
                        <div class="flex_container" id="OU_TIER"></div>
                    </div>


                    <div class="flex_container">
                        <div class="tier_list_row_header" style="background-color: rgba(255, 191, 127, 1);">
                            <h2 class="tier_list_row_header_text">UU</h2>
                        </div>
                        <div class="flex_container" id="UU_TIER"></div>
                    </div>


                    <div class="flex_container">
                        <div class="tier_list_row_header" style="background-color: rgba(255, 223, 127, 1);">
                            <h2 class="tier_list_row_header_text">RU</h2>
                        </div>
                        <div class="flex_container" id="RU_TIER"></div>
                    </div>


                    <div class="flex_container">
                        <div class="tier_list_row_header" style="background-color: rgba(255, 255, 127, 1);">
                            <h2 class="tier_list_row_header_text">NU</h2>
                        </div>
                        <div class="flex_container" id="NU_TIER"></div>
                    </div>

            
                </div>
            </div>
        </main>




        
    </body>
</html>
