<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta name="Amiibots Statistics Tool" content="width = device-width", initial-scale = "1.0">
        <title>Amiibots Statistics Tool</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

        <link rel="stylesheet" href="css/styles.css">

        <script src="js/amiibo_search.js"></script>
        <script src="js/versionNumber.js"></script>
        <script src="js/navBarElement.js"></script>
        <script src="js/search_history.js"></script>
    </head>




    
    <body> 

        <nav class="navbar" id="documentNavbar"></nav>





        <main>
            <div class="header">
                <div>
                    <h1 class="title">Amiibots Statistics Tool<span class="subtitle"> / Amiibo Search</span></h1>

                    <p class="version" id="versionNo"></p>
                </div>

                <div class="search_history_button" onclick="toggleVisibility()">
                    <img class="search_history_icon" src="images/icon_search_history.png">
                </div>

            </div>



            <div class="block" id="searchHistoryDropdown" style="display: none;">
                <div class="container">
                    <h1 style="margin-left: 1rem; margin-right: 1rem; border-bottom: 1px solid rgba(200, 200, 200, 0.2);">Search History</h1>
                    <div class="even_padding">
                        <div class="flex_list_container" id="searchHistoryDropdownContent"></div>
                    </div>
                </div>
            </div>



            <div class="block">
                <div class="flex_container">
                    <div class="container search_bar">
                        <form>
                            <input type="text"  id="search_amiibo_name"  name="amiibo_name_search"   onkeyup="nameSearchBar()"    placeholder="Search for an amiibo name">
                        </form>
                    </div>

                    <div class="container search_bar">
                        <form>
                            <input type="text"  id="search_trainer_name"  name="trainer_name_search"   onkeyup="nameSearchBar()"    placeholder="Search for a trainer's name">
                        </form>
                    </div>

                    <div class="container search_bar">
                        <form>
                            <div class="search_buttons">
                                <input class="button" type="button"  id="ruleset_vanilla"  name="ruleset"   value="Vanilla"        onclick="nameSearchToolHighlight('null', 'vanilla')">
                                <input class="button" type="button"  id="ruleset_b5b"      name="ruleset"   value="Big 5 Ban"      onclick="nameSearchToolHighlight('null', 'b5b')">
                                <input class="button" type="button"  id="ruleset_ag"       name="ruleset"   value="Anything Goes"  onclick="nameSearchToolHighlight('null', 'ag')">
                            </div>
                        </form>
                    </div>

                </div>
            </div>


            <div class="block">
                <div class="container">
                    <h1 class="stats">List of All Amiibo:</h1>
                    <h2 class="stats" id="amiibo_count"></h2>
                    <div id="amiibo_list"></div>
                </div>
            </div>
        </main>





    </body>
</html>
