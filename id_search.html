<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <meta name="Amiibots Statistics Tool" content="width = device-width", initial-scale = "1.0">
        <title>Amiibots Statistics Tool</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

        <link rel="stylesheet" href="css/styles.css">

        <script src="js/id_search.js"></script>
        <script src="js/versionNumber.js"></script>
        <script src="js/navBarElement.js"></script>
    </head>





    <body>

        <nav class="navbar" id="documentNavbar"></nav>





        <main>
            <div class="header">
                <h1 class="title">Amiibots Statistics Tool</h1> 
                <p class="version" id="versionNo"></p>

                <p> This search tool will search 2500 games for the specified ruleset (~7 days of games). <br>
                    Please contact <b>Azend_#6743</b> on discord if you are having trouble finding IDs
                </p>
            </div>



            <div class="block">
                <div class="flex_container">
                    <div class="container search_bar">
                        <form>
                            <input type="text"  id="search_amiibo_name_and_id"          name="trainer"    placeholder="Enter your Twitch username here">

                            <div class="search_buttons">
                                <input type="button"  id="ruleset_vanilla"  name="ruleset"   value="Vanilla"        onclick="idSearchHighlight('null', 'vanilla')">
                                <input type="button"  id="ruleset_b5b"      name="ruleset"   value="Big 5 Ban"      onclick="idSearchHighlight('null', 'b5b')">
                                <input type="button"  id="ruleset_ag"       name="ruleset"   value="Anything Goes"  onclick="idSearchHighlight('null', 'ag')">
                            </div>

                            <div class="search_buttons">
                                <input type="button" value="Search for Amiibo IDs"  class="id_search_button main_search" id="button" onclick="amiibotsIDSearch()" required></form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="block">
                <div class="flex_container">
                    <div class="container">
                        <h3 class="stats">Amiibots Trainer ID:</h3>
                        <div class="stats" id="amiibots_id_found"></div>
                    </div>

                    <div class="container quick_statistics amiibots_id">
                        <h3 class="stats">Progress:</h3>
                        <p class="stats" id="amiibo_id_found">Type your Twitch username to begin</p>
                    </div>
                </div>
            </div>

            
            <div class="block">
                <div class="container">
                    <h3 class="stats">List of User Amiibo:</h3>
                    <h4 class="stats" id="amiibo_count"></h4>
                    <div id="amiibo_list"></div>
                </div>
            </div>





        </main>
    </body>
</html>
