        <main>
            <div class="header">
                <h1 class="title">Amiibots Statistics Tool</h1> 
                <p class="version" id="versionNo"></p>
            </div>


            <div class="block">
                <div class="flex_container">
                    <div class="container search_bar">
                        <form>
                            <input type="text" id="trainer_name" name="trainer" placeholder="Enter your Twitch username here" required>

                            <input type="button" value="Search for top placing amiibo" class="main_search" id="search_button" onclick="rank_tool();">
                        </form>
                    </div>
                </div>
            </div>


            <div class="block">
                <div class="flex_container">
                    <div class="container quick_statistics">
                        <h1 class="stats">Vanilla:</h3>

                        <h2 class="stats">1st Place</h4>
                            <div class="padding_container">
                                <div id="vanilla_top_place"></div>
                            </div>
                            
                        <h2 class="stats">Top 10</h4>
                            <div class="padding_container">
                                <div id="vanilla_top_ten"></div>
                            </div>
                    </div>

                    <div class="container quick_statistics">
                        <h1 class="stats">Big 5 Ban:</h3>

                        <h2 class="stats">1st Place</h4>

                            </div>

                        <h2 class="stats">Top 10</h4>
                            <div class="padding_container">
                                <div id="b5b_top_ten"></div>   
                            </div>     
                    </div>

                    <div class="container quick_statistics">
                        <h1 class="stats">Anything Goes:</h3>

                        <h2 class="stats">1st Place</h4>
                            <div class="padding_container">
                                <div id="ag_top_place"></div>
                            </div>
                            
                        <h2 class="stats">Top 10</h4>
                            <div class="padding_container">

                            </div>
