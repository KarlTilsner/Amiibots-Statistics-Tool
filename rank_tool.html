        <main>
            <div class="header">
                <div>
                    <h1 class="title">Amiibots Statistics Tool<span class="subtitle"> / Leaderboard</span></h1>

                    <p class="version" id="versionNo"></p>
                </div>

                <div class="search_history_button" onclick="toggleVisibility()">
                    <img class="search_history_icon" src="images/icon_search_history.png">
                </div>

            </div>



            <div class="block" id="searchHistoryDropdown" style="display: none;">
                <div class="container">
                    <h1 style="margin-left: 1rem; margin-right: 1rem; border-bottom: 1px solid rgba(200, 200, 200, 0.2);">Search History</h1>
                    <div class="even_padding">
                        <div class="flex_list_container" id="searchHistoryDropdownContent"></div>
                    </div>
                </div>
            </div>



            <div class="block">
                <div class="flex_container">
                    <div class="container search_bar">
                        <form>
                            <input type="text" id="trainer_name" name="trainer" placeholder="Search Trainers" onkeyup="printCharacterLeaderboard()" required>

                            <!-- <input type="button" value="Search for top placing amiibo" class="main_search" id="search_button" onclick="rank_tool();"> -->
                        </form>
                    </div>


                    <div class="container search_bar">
                        <form>
                            <div class="search_buttons">
                                <input class="button" type="button"  id="ruleset_vanilla"  name="ruleset"   value="Vanilla"        onclick="buttonHighlight('null', 'vanilla')">
                                <input class="button" type="button"  id="ruleset_b5b"      name="ruleset"   value="Big 5 Ban"      onclick="buttonHighlight('null', 'b5b')">
                                <input class="button" type="button"  id="ruleset_ag"       name="ruleset"   value="Anything Goes"  onclick="buttonHighlight('null', 'ag')">
                            </div>
                        </form>
                    </div>

                </div>
            </div>









            <div class="block">
                <div  class="flex_container">
                    <div class="container quick_statistics">
                        <h1 class="stats">Unofficial Trainer Leaderboard</h1>
                            <div class="padding_container">
                                <div class="flex_list_container" id="test"></div>
                            </div>
                    </div>
                </div>
            </div>
